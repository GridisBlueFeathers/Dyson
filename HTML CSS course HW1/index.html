<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css.css">
    <title>Dyson</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <img src="./images/logo.png" alt="Dyson logo">
                </div>
                <nav class="header__navigation">
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Home</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Design</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">App</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Youtube</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="picture">
            <div class="container">
                <div class="picture__content">
                    <img src="./images/Shore image.png" alt="shore image">
                </div>
            </div>
        </section>
        <section class="forms">
            <div class="container">
                <div class="forms__content">
                    <form class="form">
                        <div class="form__item form__input-text">
                            <input type="text" class="form__input-text-content" placeholder="Name">
                        </div>
                        <div class="form__item form__input-text">
                            <input type="text" class="form__input-text-content" placeholder="Surname">
                        </div>
                        <div class="form__item form__input-text">
                            <input type="text" class="form__input-text-content" placeholder="Email">
                        </div>

                        <div class="form__radio form__item">
                            <label class="form__radio-label">Choose 1
                                <input type="radio" class="form__input-radio" name="selection">
                                <span class="form__input-radiobox"></span>
                            </label>    
                        </div>
                        <div class="form__radio form__item">
                            <label class="form__radio-label">Choose 2
                                <input type="radio" class="form__input-radio" name="selection">
                                <span class="form__input-radiobox"></span>
                            </label>    
                        </div>
                        <div class="form__item from__check">
                            <label class="form__check-label">I agree
                                <input type="checkbox" class="form__input-check" id="Check">
                                <span class="form__input-checkbox"></span>
                            </label>    
                        </div>
                        <div class="form__item form__selection">
                            <select name="form__country-code" id="form__country-code">
                                <option value="+38" class="form__code-option">+38</option>
                            </select>    
                        </div>
                        <div class="form__item">
                            <button class="forms__button">
                                Pre-order
                            </button>    
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="video">
            <div class="container">
                <div class="video__content">
                    <video src="./videoplayback.mp4" controls poster="./images/videoplayback poster.png" class="video__video"></video>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
